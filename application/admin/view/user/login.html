<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title | default="默认标题"}</title>
    {load href="/static/css/bootstrap.min.css"}
    {load href="/static/js/jquery-3.2.1.min.js"}
    {load href="/static/js/bootstrap.min.js"}
</head>
<body style="min-width: 1000px">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="page-header text-center">
                    <h2>管理员登录</h2>
                </div>
                <form action="{:url('loginCheck')}" class="form-horizontal" id="admin-login" method="post">
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-10">
                            <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-offset-4 col-sm-4">
                            <button type="submit" class="btn btn-primary btn-block" id="login">登录</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
