{layout name='layout'}

<h2 class="text-center">修改个人信息</h2>

<div class="col-md-12">
    <form action="{:url('doEdit', ['id' => $userInfo.id])}" class="form-horizontal" id="user-info" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">用户名:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="name" value="{$userInfo.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-1 control-label">邮箱:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="email" id="email" value="{$userInfo.email}">
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-1 control-label">手机号:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="mobile" id="mobile" value="{$userInfo.mobile}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">密码:</label>
            <div class="col-md-1"><a href="" class="btn btn-danger">去修改</a></div>
        </div>
        <div class="form-group text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-lg btn-primary" id="modify">修改</button>
            </div>
        </div>
    </form>
</div>
