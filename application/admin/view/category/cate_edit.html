{layout name='layout'}

<h2 class="text-center">修改栏目信息</h2>

<div class="col-md-12">
    <form action="{:url('doEdit', ['id' => $cateInfo.id])}" class="form-horizontal" id="cate-info" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">栏目名:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="name" value="{$cateInfo.name}">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-1 control-label">状态:</label>
            <div class="col-sm-5">
                <select name="status" id="status" class="form-control">
                    <option value="0" {if $cateInfo.status == 0}
                            selected="selected"
                    {/if}
                    >禁用</option>
                    <option value="1" {if $cateInfo.status == 1}
                            selected="selected"
                            {/if}>启用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-1 control-label">排序:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="sort" id="sort" value="{$cateInfo.sort}">
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-lg btn-primary" id="modify">修改</button>
            </div>
        </div>
    </form>
</div>
