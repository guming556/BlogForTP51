{layout name='layout'}

<h2 class="text-center">添加栏目</h2>

<div class="col-md-12">
    <form action="{:url('doAdd')}" class="form-horizontal" id="cate-info" method="post">
        <div class="form-group">
            <label for="name" class="col-sm-1 control-label">栏目名:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="name" id="name" placeholder="栏目名">
            </div>
        </div>
        <div class="form-group">
            <label for="status" class="col-sm-1 control-label">状态:</label>
            <div class="col-sm-5">
                <select name="status" id="status" class="form-control">
                    <option value="0">禁用</option>
                    <option value="1">启用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-1 control-label">排序:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="sort" id="sort" placeholder="排序">
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-md-6">
                <button type="submit" class="btn btn-lg btn-primary" id="save">添加</button>
            </div>
        </div>
    </form>
</div>
