<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{$title | default="后台管理"}</title>
    {load href="/static/css/bootstrap.min.css"}
    {load href="/static/js/jquery-3.2.1.min.js"}
    {load href="/static/js/bootstrap.min.js"}
</head>
<body>
<div class="container-fluid">
    <div class="col-md-12">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{:url('index/index')}">问答社区</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-left" action="{:url('index/index')}" method="get">
                            <div class="form-group">
                                <input type="text" name="keywords" class="form-control" placeholder="Search" value="{$keywords?$keywords:''}">
                            </div>
                            <button type="submit" class="btn btn-default">搜索</button>
                        </form>
                        {if $Think.session.admin_id}
                        <li><a href="#">{$Think.session.admin_name}</a></li>
                        <li><a href="{:url('user/logout')}">退出登录</a></li>
                        {/if}
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="col-sm-2 col-xs-3 text-center" style="border-right: 1px solid #ccc;height: 550px">
             <a href="{:url('user/userList')}" class="btn btn-block btn-info">用户列表</a>
             <a href="" class="btn btn-block btn-info">文章管理</a>
             <a href="{:url('category/cateList')}" class="btn btn-block btn-info">栏目列表</a>
             <a href="" class="btn btn-block btn-info">用户列表</a>
        </div>
        <div class="col-sm-10 col-xs-9">
            {__CONTENT__}
        </div>
    </div>
</div>
</body>
