{extend name="public:base"}
{block name="left"}
<div class="row">
    <div class="col-md-8">
        <div class="page-header">
            <h2 class="text-center">用户注册</h2>
            <form class="form-horizontal" id="register-info" method="post">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">用户名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" id="name" placeholder="用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="col-sm-2 control-label">确认密码:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="email" id="email" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile" class="col-sm-2 control-label">手机号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mobile" id="mobile" placeholder="手机号">
                    </div>
                </div>
                <div class="form-group text-center">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary" id="register">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function () {
            $("#register").on('click', function () {
                // alert($("#register-info").serialize());
                $.ajax({
                    type:'post',
                    url:"{:url('index/user/registered')}",
                    data:$('#register-info').serialize(),
                    dataType:'json',
                    success:function (data) {
                        switch (data.status) {
                            case 1:
                                alert(data.msg);
                                window.location.href = "{:url('index/index')}";
                                break;
                            case 0:
                            case -1:
                                alert(data.msg);
                                window.location.href = "{:url('register')}";
                            break;
                        }
                    }
                });
            });
        });
    </script>
    {/block}
