<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-inverse" style="min-width: 940px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{:url('index/index')}">问答社区</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li {empty name="$Request.param.cate_id"}
                            class="active"
                            {/empty}
                        ><a href="{:url('index/index')}">首页</a></li>
                        {volist name='cateList' id='cate'}
                            <li {eq name="$cate.id" value="$Request.param.cate_id" }
                                class="active"
                                {/eq}
                            ><a href="{:url('index/index', ['cate_id' => $cate.id])}">{$cate.name}</a>
                            </li>
                        {/volist}
                    </ul>

                    <ul class="nav navbar-nav navbar-right">

                            <button type="submit" class="btn btn-default">搜索</button>

                        <li><a href="#">{$Think.session.zh_user_name}</a></li>

                            </ul>
                        </li>
                        {else /}
                            <li class="text-center"><a href="{:url('user/login')}">登录</a></li>
                            <li class="text-center"><a href="{:url('user/register')}">注册</a></li>
